<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: sans-serif;
        background-color: #2b2b2b;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h3 {
        margin-top: 0;
        margin-bottom: 15px;
        text-align: center;
      }

      /* Simple Toggle Button */
      .toggle-btn {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        background-color: #555;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .toggle-btn:hover {
        background-color: #666;
      }

      .toggle-btn.active {
        background-color: #2196f3;
      }

      .toggle-btn.active:hover {
        background-color: #1976d2;
      }

      .toggle-icon {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }

      /* Whitelist Section */
      .whitelist-section {
        width: 100%;
        margin-top: 20px;
        border-top: 1px solid #555;
        padding-top: 15px;
      }

      .whitelist-title {
        font-size: 14px;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .current-domain {
        background-color: #444;
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 10px;
        font-size: 12px;
        word-break: break-all;
      }

      .add-to-whitelist-btn {
        width: 100%;
        padding: 6px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        margin-bottom: 10px;
      }

      .add-to-whitelist-btn:hover {
        background-color: #45a049;
      }

      .add-to-whitelist-btn.remove {
        background-color: #f44336;
      }

      .add-to-whitelist-btn.remove:hover {
        background-color: #da190b;
      }

      .whitelist-list {
        max-height: 100px;
        overflow-y: auto;
        background-color: #333;
        border-radius: 4px;
        padding: 5px;
      }

      .whitelist-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px;
        margin: 2px 0;
        background-color: #444;
        border-radius: 3px;
        font-size: 11px;
      }

      .whitelist-item button {
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 2px;
        padding: 2px 6px;
        cursor: pointer;
        font-size: 10px;
      }

      .whitelist-item button:hover {
        background-color: #da190b;
      }

      .empty-whitelist {
        text-align: center;
        color: #888;
        font-style: italic;
        font-size: 11px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Dark Mode</h3>

    <button class="toggle-btn" id="toggleBtn">
      <svg class="toggle-icon" viewBox="0 0 24 24">
        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
      </svg>
      <span id="toggleText">OFF</span>
    </button>

    <div class="whitelist-section">
      <div class="whitelist-title">Auto Dark Mode</div>

      <div class="current-domain" id="currentDomain">
        Loading current domain...
      </div>

      <button class="add-to-whitelist-btn" id="whitelistToggleBtn">
        Add to Whitelist
      </button>

      <div class="whitelist-list" id="whitelistList">
        <div class="empty-whitelist">No whitelisted domains yet</div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
