<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 220px;
        padding: 15px;
        font-family: sans-serif;
        background-color: #2b2b2b;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h3 {
        margin-top: 0;
        margin-bottom: 15px;
      }

      /* The Switch Container */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The Slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 5px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 24px;
        width: 24px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
        z-index: 2;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(30px);
      }

      /* Icons inside the slider */
      .icon {
        width: 16px;
        height: 16px;
        z-index: 1;
        transition: opacity 0.3s;
      }

      .sun {
        fill: #f39c12;
      }
      .moon {
        fill: #f1c40f;
      }
    </style>
  </head>
  <body>
    <h3>Dark Mode</h3>

    <label class="switch">

      <span class="slider">
